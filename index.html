<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotedTools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; /* Deep dark blue */
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .fancy-button {
            position: relative;
            padding: 15px 45px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .fancy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 35px -5px rgba(168, 85, 247, 0.5);
        }

        .fancy-button:active {
            transform: translateY(0);
        }

        /* Subtle glowing effect behind button */
        .fancy-button::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            filter: blur(15px);
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NotedTools</h1>
        <p>ROM Dynasty Group</p>
        <button class="fancy-button">Tools</button>
    </div>

</body>
</html>
