<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/v/ - Updates & Things</title>
    <style>
        body {
            background-color: #F0E0D6; /* Classic light bg */
            color: #800000; /* Classic maroon text */
            font-family: arial,helvetica,sans-serif;
            font-size: 10pt;
            margin: 0;
            padding: 20px;
        }

        .board-container {
            background-color: #FFFFEE; /* Yellow post background */
            border: 1px solid #D9BF17;
            display: inline-block;
            padding: 15px;
            min-width: 300px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        /* The "4chan" link style */
        a {
            color: #34345C;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        a:hover {
            color: #FF0000;
        }

        .prefix {
            color: #117743; /* Green "Anonymous" style color */
            font-weight: bold;
            margin-right: 5px;
        }

        .bracket {
            color: #800000;
        }
    </style>
</head>
<body>

    <div class="board-container">
        <ul class="nav-links">
            <li>
                <span class="prefix">File:</span> 
                <span class="bracket">[</span><a href="#">Updates</a><span class="bracket">]</span>
            </li>
            <li>
                <span class="prefix">File:</span> 
                <span class="bracket">[</span><a href="#">Additional</a><span class="bracket">]</span>
            </li>
        </ul>
    </div>

</body>
</html>
